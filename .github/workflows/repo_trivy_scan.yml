name: 'Repo Level Trivy Scan'

on:
  pull_request:
  schedule:
    # Runs every 15 minutes for testing. Change to '0 4 * * *' for daily at midnight EDT.
    - cron: '*/15 * * * *'

jobs:
  # JOB 1: Build the Docker image and push it to GHCR
  build:
    name: 'Build and Push Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push images to GHCR

    outputs:
      image-name: ${{ steps.build-and-push-image.outputs.digest }}

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Log in to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 'Set up Go'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # --- This single action replaces all the old custom build steps ---
      - name: 'Build and push Docker image'
        id: build-and-push-image
        uses: docker/build-push-action@v6
        with:
          # This tells the action to look for the Dockerfile in the current directory.
          context: .
          # This tells the action to push to the registry after building.
          push: true
          # This creates a unique tag for the image based on the commit SHA.
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}

  # JOB 2: Call the reusable organization workflow
  scan:
    name: 'Trigger Organization Scan'
    needs: build
    permissions:
      contents: read
      packages: read
      security-events: write # Required to allow the called workflow to upload SARIF results
    uses: newrelic-trivy/.github/.github/workflows/org-level-trivy-scan.yml@main
    with:
      image-name: ${{ needs.build.outputs.image-name }}
    secrets: inherit
