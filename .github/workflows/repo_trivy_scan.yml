name: 'Repo Level Trivy Scan'

on:
  pull_request:
  schedule:
    # Runs every 15 minutes. Change to '0 4 * * *' for daily at midnight EDT.
    - cron: '*/15 * * * *'

jobs:
  # JOB 1: Build the Docker image using the custom script and push it to GHCR
  build:
    name: 'Build and Push Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # --- FIX: This now points to the output from a new, explicit step ---
    outputs:
      image-name: ${{ steps.set-image-name.outputs.image-name }}

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Log in to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 'Set up Go'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      
      # This single action builds and pushes the image from your Dockerfile
      - name: 'Build and push Docker image'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}

      # --- NEW STEP: Explicitly set the image tag as an output ---
      - name: 'Set image name output'
        id: set-image-name
        run: echo "image-name=ghcr.io/${{ github.repository }}:${{ github.sha }}" >> $GITHUB_OUTPUT


  # JOB 2: Call the reusable organization workflow (No changes here)
  scan:
    name: 'Trigger Organization Scan'
    needs: build
    permissions:
      contents: read
      packages: read
      security-events: write
    uses: newrelic-trivy/.github/.github/workflows/org-level-trivy-scan.yml@main
    with:
      image-name: ${{ needs.build.outputs.image-name }}
    secrets: inherit
